<html>
  
  <head>

  <meta charset="UTF-8">

  <body> 
  
    <!-- h1 se utiliza para titulos, la etiqueta 
    (!--) se utiliza para realizar comentarios -->
    
   
    <h1>BN1 Armamento</h1>
    
    <hr/>
    <div class="caja">
      <p> Parte de armamento basenaval <br/>ARC Bolivar
     </p>
    
     <i>Inserta los <b>valores</b> correctamente
      </i>
      <br/>
        
      <!-- Link google-->
      <div>
       <a href="https://www.google.com/?&bih=702&biw=393&prmd=ivmn&hl=ko">sitio de google</a>
      </div>
    
      <br/>
    </div>
    
    <!-- Formulario para hacer el parte-->
    
  <!-- Div #1: Formulario--> 
  <div>
    <form>
      
        <div class="total-div">
          <label for="Total" class="total">
        Total</label>
        
        <input type="text" value="95" maxlength="2"
        size="1px" 
        name="Total"
        class="total-valor">
        </div>
      
      <div class= valores-div>
      <label for="Guardia">
        Guardia:</label>
      <input type="text" placeholder="" maxlength="2"
        size="1px" 
        name="Guardia">
        
      
      <label for="Saliente">Saliente:</label>
      <input type="text" placeholder="" maxlength="2"
        size="1px"
        name="Saliente">
        
        
      <label for="Armerillo">Armerillo:</label>  
      <input type="text" placeholder="" maxlength="2"
        size="1px"
        name="Armerillo">
        
      
      <label for="Novedades">Novedades:</label>  
      <input type="text" placeholder="" maxlength="2"
        size="1px"
        name="Novedades">
      </div> 
   
    </form>
  </div>  
    
  <!-- Div #2 boton-->  
  <div>
        
    <a href="Tabla.html" class="button">Enviar </a>
  </div>  

  
  </body>
